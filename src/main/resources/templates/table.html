<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Layui</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <link rel="stylesheet" href="layui/css/layui.css"    media="all">
  <!-- 注意：如果你直接复制所有代码到本地，上述css路径需要改成你本地的 -->
</head>
<body>
 
<table class="layui-hide" id="test" lay-filter="test"></table>
 
<script type="text/html" id="toolbarDemo">
  <div class="layui-btn-container">
    <button class="layui-btn layui-btn-sm" lay-event="getCheckData">获取选中行数据</button>
    <button class="layui-btn layui-btn-sm" lay-event="getCheckLength">获取选中数目</button>
    <button class="layui-btn layui-btn-sm" lay-event="isAll">验证是否全选</button>
  </div>
</script>
<script type="text/html" id="barDemo">
  <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
  <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
</script>
              
          
<script src="layui/layui.js" charset="utf-8"></script>
<!-- 注意：如果你直接复制所有代码到本地，上述 JS 路径需要改成你本地的 --> 
 
<script>
layui.use('table', function(){
  var table = layui.table;
  
  //温馨提示：默认由前端自动合计当前行数据。从 layui 2.5.6 开始： 若接口直接返回了合计行数据，则优先读取接口合计行数据。
  //详见：https://doc/modules/table.html#totalRow
  table.render({
    elem: '#test'
    ,url:'/list'
    ,toolbar: '#toolbarDemo'
    ,title: '用户数据表'
    ,totalRow: true
    ,cols: [
            [
      {type: 'checkbox', fixed: 'left'}
      ,{field:'id', title:'ID', width:100, fixed: 'left', unresize: true, sort: true, totalRowText: '合计'}
      ,{field:'name', title:'姓名', width:80, edit: 'text'}
	  ,{field:'phone', title:'电话', width:150}
      ,{field:'email', title:'邮箱', width:200, edit: 'text', templet: function(res){
        return '<em>'+ res.email +'</em>'
      }}
      ,{field:'department', title:'部门', width:100}
      ,{field:'level', title:'职位', width:100}
      ,{field:'username', title:'用户名', width:115}
      ,{field:'age', title:'年龄', width:80, sort: true}
      ,{field:'sex', title:'性别', width:50}
      ,{field:'status', title:'状态', width:80}
      ,{fixed: 'right', title:'操作', toolbar: '#barDemo', width:150}
    ]
    ]
    ,page: true
  });
  
  //工具栏事件
  table.on('toolbar(test)', function(obj){
    var checkStatus = table.checkStatus(obj.config.id);
    switch(obj.event){
      case 'getCheckData':
        var data = checkStatus.data;
        layer.alert(JSON.stringify(data));
      break;
      case 'getCheckLength':
        var data = checkStatus.data;
        layer.msg('选中了：'+ data.length + ' 个');
      break;
      case 'isAll':
        layer.msg(checkStatus.isAll ? '全选': '未全选')
      break;
    };
  });
  
  //监听工具条
    table.on('tool(test)', function(obj){
      var data = obj.data;
	  if(obj.event === 'del'){
        layer.confirm('真的删除行么', function(index){
          obj.del();
          layer.close(index);
        });
      } else if(obj.event === 'edit'){
        layer.alert('编辑行：<br>'+ JSON.stringify(data))
      }
    });
	
/* 	//监听单元格编辑
	table.on('edit(test)', function(obj){
	  var value = obj.value //得到修改后的值
	  ,data = obj.data //得到所在行所有键值
	  ,field = obj.field; //得到字段
	  layer.msg('[ID: '+ data.id +'] ' + field + ' 字段更改值为：'+ util.escape(value));
	}); */
});


</script>

</body>
</html>
