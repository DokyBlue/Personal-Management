<script type="text/javascript" src="js/jquery-3.5.1.js"></script>
<script src="layui/layui.js" charset="utf-8"></script>
<script type="text/html" id="toolbarDemo">
  <div class="layui-btn-container">
    <button class="layui-btn layui-btn-sm" lay-event="getCheckData">获取选中行数据</button>
    <button class="layui-btn layui-btn-sm" lay-event="getCheckLength">获取选中数目</button>
    <button class="layui-btn layui-btn-sm" lay-event="isAll">验证是否全选</button>
    
  </div>
</script>
<script type="text/html" id="barDemo">
  <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
  <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
</script>

<script>
  layui.use('table', function(){
    var table = layui.table;

    //温馨提示：默认由前端自动合计当前行数据。从 layui 2.5.6 开始： 若接口直接返回了合计行数据，则优先读取接口合计行数据。
    //详见：https://doc/modules/table.html#totalRow
    table.render({
      elem: '#test'
      ,url:'/list'
      ,toolbar: '#toolbarDemo'
      ,title: '用户数据表'
      ,totalRow: true
      ,left: 200
      ,cols: [
        [
          {type: 'checkbox', fixed: 'left'}
          ,{field:'id', title:'ID', width:50, fixed: 'left', unresize: true, sort: true, totalRowText: '合计'}
          ,{field:'name', title:'姓名', width:80, edit: 'text'}
          ,{field:'phone', title:'电话', width:120, edit: 'text'}
          ,{field:'email', title:'邮箱', width:130, edit: 'text', templet: function(res){
            return '<em>'+ res.email +'</em>'
          }}
          ,{field:'department', title:'部门', width:100}
          ,{field:'level', title:'职位', width:100}
          ,{field:'username', title:'用户名', width:80}
          ,{field:'age', title:'年龄', width:80, sort: true}
          ,{field:'sex', title:'性别', width:50}
          ,{field:'status', title:'状态', width:60}
          ,{fixed: 'right', title:'操作', toolbar: '#barDemo', width:120}
        ]
      ]
      ,page: true
    });

    //工具栏事件
    table.on('toolbar(test)', function(obj){
      var checkStatus = table.checkStatus(obj.config.id);
      switch(obj.event){
        case 'getCheckData':
          var data = checkStatus.data;
          layer.alert(JSON.stringify(data));
          break;
        case 'getCheckLength':
          var data = checkStatus.data;
          layer.msg('选中了：'+ data.length + ' 个');
          break;
        case 'isAll':
          layer.msg(checkStatus.isAll ? '全选': '未全选')
          break;
      };
    });

    //监听工具条
    table.on('tool(test)', function(obj){
      var data = obj.data;
      if(obj.event === 'del'){
        layer.confirm('真的删除行么', function(index){
          obj.del();
          layer.close(index);
        });
      } else if(obj.event === 'edit'){
        //layer.alert('编辑行：<br>'+ JSON.stringify(data))
        /* layer.open({
            title: '编辑信息'
        }); */
        //window.location='../add.html'
        //console.log(JSON.stringify(obj.data));
        $.ajax({
          url: '/updateEmployee',
          type: 'POST',
          data: JSON.stringify(obj.data),
          dataType: 'json',
          contentType: 'application/json',
          success: function (res){
            if(res.code === 0){
              layer.msg("修改成功");
            } else{
              layer.msg("修改失败");
            }
          }
        })
      }
    });
  });


</script>
<script>
  //JS
  layui.use(['element', 'layer', 'util'], function(){
    var element = layui.element
            ,layer = layui.layer
            ,util = layui.util
            ,$ = layui.$;

    //头部事件
    util.event('lay-header-event', {
      //左侧菜单事件
      menuLeft: function(othis){
        layer.msg('展开左侧菜单的操作', {icon: 0});
      }
      ,menuRight: function(){
        layer.open({
          type: 1
          ,content: '<div style="padding: 15px;">看起来高级的模板——by022020114张骏</div>'
          ,area: ['260px', '100%']
          ,offset: 'rt' //右上角
          ,anim: 5
          ,shadeClose: true
        });
      }
    });

  });
</script>
</body>
